{% extends 'board/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}게시글 수정{% endblock %}

{% block main_area %}
    <h2>게시글 수정</h2>
    <hr>
    <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        <table>
        {{ form | crispy }}
        </table>

        <button type="submit" class="btn btn-outline-primary float-right">
            등록
        </button>
        
    </form>


{% endblock %}
