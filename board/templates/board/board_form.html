{% extends 'board/base.html' %}
{% load crispy_forms_tags %}

{% block main_area %}
    <h2>Create New Board</h2>
    <hr>
    <form method="post" enctype="multipart/form-data"> {% csrf_token %}
        <table>
        {{ form | crispy }}
        </table>

        <button type="submit" class="btn btn-outline-primary float-right">
            Submit
        </button>
        
    </form>


{% endblock %}
